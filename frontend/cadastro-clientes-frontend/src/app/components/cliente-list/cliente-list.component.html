<p-toast></p-toast>
<div class="card">
  <p-table [value]="clientes" [paginator]="true" [rows]="10" responsiveLayout="scroll" styleClass="cliente-table">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <button pButton type="button" label="Editar" icon="pi pi-pencil" (click)="editCliente(cliente.id)"></button>
          <button pButton type="button" label="Deletar" icon="pi pi-trash" (click)="deleteCliente(cliente.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
